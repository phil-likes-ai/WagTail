{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>Published: {{ page.publication_date }}</p>
    {% if page.author %}
        <p>Author: {{ page.author.title }}</p>
    {% endif %}
    <div>
        {{ page.body|richtext }}
    </div>
{% endblock %}
